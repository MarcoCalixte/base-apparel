<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script defer src="main.js"></script>
</head>

<body>

  <main class="apparel-wrapper">
    <div class="apparel-container">

      <header class="logo">
        <img src="images/logo.svg" alt="logo">
      </header>


      <!-- <div class="apparel-mobile-container">
        <img src="images/hero-mobile.jpg" alt="">
      </div> -->
      <picture class="apparel-mobile-container">
        <source media="(min-width:810px)" srcset="images/hero-desktop.jpg">
        <source media="(min-width:375px)" srcset="images/hero-mobile.jpg" alt="mobile">
        <img class="apparel-mobile" src="images/hero-mobile.jpg" alt="featured Image">
      </picture>


      <section class="bottom-container">
        <div class="tittle-apparel">
          <h1>We're <span>coming soon</span></h1>
        </div>

        <p class="body-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <div class="form-wrapper" id="form">
          <form class="form-container" id="form2" action="">
            <input class="email-input" id="input-email" type="text" name="title" placeholder="Email Address">
            <aside>
              <img class="error-icon" id="icon-error" src="images/icon-error.svg" alt="">
              <input class="sub-btn" id="submit-btn" type="button" value="" />
            </aside>
          </form>
          <div class="error-msg" id="error-message">
            <p>Please provide a valid email</p>
          </div>

          <div class="thankyou-message" id="thankyou-message">
            <p>Thank you for joining our email list.</p>
          </div>
        </div>
      </section>
    </div>


    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. &nbsp;
        Coded by <a href="https://github.com/MarcoCalixte">Marco Calixte</a>.
      </p>
    </footer>
  </main>

</body>

</html>
